    <div class="container">
        <h1>Controle de Disciplina</h1>
        <div class="form-group">
            <label for="disciplina">Disciplina Atual:</label>
            <input type="text" id="disciplina" placeholder="Digite a disciplina atual">
        </div>
        <div class="form-group">
            <label for="dias">Quantidade de Dias de Aula:</label>
            <input type="number" id="dias" placeholder="Digite os dias de aula">
        </div>

        <div class="form-group">
            <label for="faltas">Faltas:</label>
            <input type="number" id="faltas" placeholder="Digite suas faltas">
        </div>

        <div class="form-group">
            <label for="media">Média:</label>
            <input type="number" id="media" placeholder="Digite sua média">
        </div>









        <div class="buttons">
            <button onclick="verificar()">Verificar Resultado</button>
            <button onclick="limpar()">Limpar</button>
        </div>
